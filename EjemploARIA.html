<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"> <!-- Define la codificación de caracteres para asegurar que el texto en español se muestre correctamente. -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ajusta el diseño en dispositivos móviles para mejorar 
  la legibilidad. -->
  <title>Ejemplo de Sitio Web Accesible</title>
</head>
<body>
  <header role="banner"> <!-- `role="banner"` define esta sección como el encabezado principal de la página, mejorando la estructura 
    accesible del sitio. -->
    <nav role="navigation" aria-label="Menú principal"> <!-- `role="navigation"` identifica esta sección como un área de navegación. 
        `aria-label="Menú principal"` describe el propósito del menú. -->
      <ul>
        <li><a href="#home">Inicio</a></li> <!-- Enlace de navegación interna que permite saltar a la sección "Inicio". -->
        <li><a href="#about">Sobre nosotros</a></li> <!-- Facilita el acceso a la sección "Sobre nosotros". -->
        <li><a href="#services">Servicios</a></li> <!-- Permite la navegación rápida a la sección "Servicios". -->
        <li><a href="#contact">Contacto</a></li> <!-- Dirige al usuario a la sección "Contacto". -->
      </ul>
    </nav>
  </header>

  <main role="main"> <!-- `role="main"` identifica esta área como el contenido principal, mejorando la navegación para usuarios de 
    lectores de pantalla. -->
    
    <section id="home" role="region" aria-labelledby="home-heading"> <!-- `role="region"` define esta sección como una región 
        independiente, `aria-labelledby` enlaza esta sección con el encabezado "Bienvenidos". -->
      <h1 id="home-heading">Bienvenidos</h1> <!-- `id` permite que el encabezado esté enlazado con `aria-labelledby`, facilitando 
      la descripción de esta sección. -->
      <p>Contenido principal de la página de inicio.</p> <!-- Texto introductorio para orientar a los visitantes sobre el propósito del sitio. -->
    </section>

    <section id="about" role="region" aria-labelledby="about-heading"> <!-- Define la sección como una región separada con `role="region"`. -->
      <h2 id="about-heading">Sobre nosotros</h2> <!-- Encabezado que describe esta sección, enlazado con `aria-labelledby`. -->
      <p>Información sobre la organización.</p> <!-- Texto explicativo sobre el sitio o la empresa. -->
    </section>

    <section id="services" role="region" aria-labelledby="services-heading"> <!-- `role="region"` marca la sección como una región 
        independiente, etiquetada por `aria-labelledby="services-heading"`. -->
      <h2 id="services-heading">Nuestros servicios</h2> <!-- Encabezado de la sección que describe los servicios ofrecidos. -->
      <p>Descripción de los servicios ofrecidos.</p> <!-- Explicación breve de los servicios para los visitantes. -->
    </section>

    <section id="contact" role="region" aria-labelledby="contact-heading"> <!-- Define el área de contacto como una región etiquetada 
        con el encabezado. -->
      <h2 id="contact-heading">Contacto</h2>
      <form id="contact-form" aria-describedby="form-instructions"> <!-- `aria-describedby` enlaza el formulario con instrucciones 
        adicionales para mejorar la accesibilidad. -->
        <p id="form-instructions">Todos los campos son obligatorios.</p> <!-- Proporciona instrucciones claras para los usuarios del formulario. -->
        
        <label for="name">Nombre:</label> <!-- Asocia la etiqueta con el campo de entrada para describir su función. -->
        <input type="text" id="name" name="name" aria-required="true"> <!-- `aria-required="true"` indica que este campo es obligatorio. -->

        <label for="email">Correo electrónico:</label> <!-- Relaciona la etiqueta con el campo de entrada de correo electrónico. -->
        <input type="email" id="email" name="email" aria-required="true"> <!-- `aria-required="true"` indica que este campo debe 
        completarse antes de enviar el formulario. -->

        <button type="submit">Enviar</button> <!-- Botón de envío del formulario, con texto claro que describe su acción. -->
      </form>
    </section>
  </main>

  <footer role="contentinfo"> <!-- `role="contentinfo"` define esta área como el pie de página, conteniendo información adicional sobre el sitio. -->
    <p>&copy; 2024 Mi Sitio Web</p> <!-- Proporciona información de derechos de autor y el año. -->
  </footer>

  <!-- JavaScript para añadir funcionalidad de modo oscuro -->
  <button id="toggle-dark-mode" aria-pressed="false" aria-label="Activar modo oscuro">Modo oscuro</button> <!-- Botón para activar el modo oscuro, 
  con `aria-pressed` indicando su estado y `aria-label` describiendo su propósito. -->
  
  <script>
    // Selecciona el botón de modo oscuro y lo almacena en una variable
    const darkModeButton = document.getElementById('toggle-dark-mode');

    // Añade un evento de clic al botón
    darkModeButton.addEventListener('click', function() {
      document.body.classList.toggle('dark-mode'); // Alterna la clase `dark-mode` en el cuerpo del documento
      const isDarkMode = document.body.classList.contains('dark-mode'); // Verifica si `dark-mode` está activo
      
      // Actualiza `aria-pressed` según el estado del modo oscuro
      darkModeButton.setAttribute('aria-pressed', isDarkMode.toString()); // `aria-pressed` proporciona retroalimentación sobre el estado del 
      //botón a los usuarios de lectores de pantalla
      
      // Cambia el texto del botón basado en el estado del modo oscuro
      darkModeButton.setAttribute('aria-label', isDarkMode ? 'Desactivar modo oscuro' : 'Activar modo oscuro'); // `aria-label` describe la función 
      //actual del botón
    });
  </script>
  
  <style>
    /* Define el estilo para el modo oscuro */
    .dark-mode {
      background-color: #333; /* Fondo oscuro para reducir el brillo. */
      color: #fff; /* Texto en color blanco para buen contraste. */
    }
  </style>
</body>
</html>
